imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  warning
        console:
            type:   console
            path:   "%kernel.logs_dir%/console_%kernel.environment%.log"
            level:  warning

assetic:
    use_controller: true
doctrine:
    orm:
        entity_managers:
            default:
                dql:
                    string_functions:
                         GROUP_CONCAT: Numa\DOAAdminBundle\Query\GroupConcat
