numa_doa_module:
    resource: "@NumaDOAModuleBundle/Resources/config/routing.yml"
    prefix:   /

numa_doa_settings:
    resource: "@NumaDOASettingsBundle/Resources/config/routing.yml"
    prefix:   /

numa_doa_site:
    resource: "@NumaDOASiteBundle/Resources/config/routing.yml"
    prefix:   /

numa_doa_admin:
    resource: "@NumaDOAAdminBundle/Resources/config/routing.yml"
    prefix:   /admin
login:
    pattern:   /login
    defaults:  { _controller: NumaDOAAdminBundle:Default:login }
login_check:
    pattern:   /login_check
logout:
    pattern:   /logout
ad:
    pattern:   /error/403
    defaults:  { _controller: NumaDOASiteBundle:Default:accessDenied }
_liip_imagine:
    resource: "@LiipImagineBundle/Resources/config/routing.xml"
EndroidQrCodeBundle:
    resource:   "@EndroidQrCodeBundle/Controller/"
    type:       annotation
    prefix:     /qrcode
genemu_base64:
    resource: "@GenemuFormBundle/Resources/config/routing/base64.xml"

