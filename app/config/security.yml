        - { path: ^/dms/supportform/new, roles: [ROLE_ADMIN,ROLE_DMS_USER,ROLE_REGULAR_ADMIN_DMS,ROLE_ACCOUNTING,ROLE_PARTS_DMS,ROLE_SERVICE_DMS,ROLE_FINANCE_DMS,ROLE_WHOLESALE_DMS,ROLE_SALES,ROLE_SALE2_DMS,ROLE_SALE2_DEALER_GROUP_DMS, ROLE_SALE3_DMS,ROLE_SALE4_DMS,ROLE_REGULAR_ADMIN_DMS] }
