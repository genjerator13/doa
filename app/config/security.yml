security:
    access_denied_url: /error/403
    role_hierarchy:
        ROLE_USER:       ROLE_USER
        ROLE_BUSINES:    ROLE_BUSINES
        ROLE_DEALER_ADMIN:    ROLE_DEALER_ADMIN
        ROLE_DMS_USER:      ROLE_DMS_USER
        ROLE_ADMIN:      ROLE_ADMIN
        
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH,ROLE_BUSINES,ROLE_DEALER_ADMIN,ROLE_DMS_USER]

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false
        secured_area:
            pattern:    ^/
            anonymous: ~
            form_login:
                login_path:  /user/login
                check_path:  /login_check
                default_target_path: /dms
                success_handler: login_success_handler
            logout:
                path:   /logout
                target: /
                success_handler: logout_success_handler
    access_control:

        - { path: ^/dms/users_groups, roles: [ROLE_ADMIN] }
        - { path: ^/dms/userprofile, roles: [ROLE_ADMIN,ROLE_DMS_USER,ROLE_ACCOUNTING,ROLE_SALES,ROLE_PARTS_DMS,ROLE_SERVICE_DMS,ROLE_FINANCE_DMS,ROLE_WHOLESALE_DMS,ROLE_SALES,ROLE_SALE2_DMS, ROLE_SALE3_DMS, ROLE_SALE4_DMS,ROLE_REGULAR_ADMIN_DMS] }
        - { path: ^/dms/dmsuser, roles: [ROLE_ADMIN,ROLE_BUSINES,ROLE_DEALER_PRINCIPAL] }
        - { path: ^/dms/user, roles: [ROLE_ADMIN,ROLE_BUSINES] }
        - { path: ^/dms/dealergroup, roles: [ROLE_ADMIN,ROLE_DEALER_PRINCIPAL] }
        - { path: ^/dms/component, roles: [ROLE_ADMIN,ROLE_BUSINES,ROLE_SALES, ROLE_SALE3_DMS, ROLE_SALE4_DMS] }
        - { path: ^/dms/pages, roles: [ROLE_ADMIN,ROLE_BUSINES,ROLE_SALES, ROLE_SALE3_DMS, ROLE_SALE4_DMS] }
        - { path: ^/dms/profile, roles: [ROLE_ADMIN,ROLE_DMS_USER,ROLE_ACCOUNTING,ROLE_SALES, ROLE_SALE3_DMS, ROLE_SALE4_DMS,ROLE_REGULAR_ADMIN_DMS] }
        - { path: ^/dms/finance, roles: [ROLE_ADMIN,ROLE_BUSINES,ROLE_DMS_USER,ROLE_FINANCE_DMS,ROLE_SALES,ROLE_SALE2_DMS,ROLE_SALE2_DEALER_GROUP_DMS,ROLE_SALE3_DMS, ROLE_SALE4_DMS,ROLE_DEALER_PRINCIPAL] }
        - { path: ^/dms/customer, roles: [ROLE_ADMIN,ROLE_BUSINES,ROLE_DMS_USER,ROLE_SALES,ROLE_SALE2_DMS,ROLE_SALE2_DEALER_GROUP_DMS, ROLE_SALE3_DMS, ROLE_SALE4_DMS,ROLE_DEALER_PRINCIPAL] }
        - { path: ^/dms/vendor, roles: [ROLE_ADMIN,ROLE_BUSINES,ROLE_DMS_USER,ROLE_SALES,ROLE_DEALER_PRINCIPAL] }
        - { path: ^/dms/listing_form, roles: [ROLE_ADMIN,ROLE_BUSINES,ROLE_DMS_USER,ROLE_SALES, ROLE_SALE4_DMS] }
        - { path: ^/dms/themes, roles: [ROLE_ADMIN,ROLE_BUSINES,ROLE_DMS_USER,ROLE_SALES,ROLE_SALE3_DMS, ROLE_SALE4_DMS ] }
        - { path: ^/dms/settings, roles: [ROLE_ADMIN,ROLE_DMS_USER] }
        - { path: ^/dms/image_carousel, roles: [ROLE_ADMIN,ROLE_BUSINES,ROLE_DMS_USER, ROLE_SALE4_DMS] }
        - { path: ^/dms/command_log, roles: [ROLE_ADMIN,ROLE_BUSINES,ROLE_DMS_USER] }
        - { path: ^/dms/reports, roles: [ROLE_ADMIN,ROLE_BUSINES,ROLE_DMS_USER,ROLE_DEALER_PRINCIPAL,ROLE_SALES,ROLE_SALE2_DMS,ROLE_SALE2_DEALER_GROUP_DMS,ROLE_SALE3_DMS, ROLE_SALE4_DMS,ROLE_SALE2_DEALER_GROUP_DMS] }
        - { path: ^/dms/partrequest, roles: [ROLE_ADMIN,ROLE_DMS_USER,ROLE_ACCOUNTING,ROLE_SALES,ROLE_PARTS_DMS,ROLE_SERVICE_DMS,ROLE_SALE2_DMS,ROLE_SALE2_DEALER_GROUP_DMS, ROLE_SALE3_DMS, ROLE_SALE4_DMS] }
