    providers:
        chain_provider:
            chain:
                providers: [main, busines,dealerGroup, dms ]
        dms:
            entity: { class: Numa\DOADMSBundle\Entity\DMSUser}
        dealerGroup:
            entity: { class: Numa\DOADMSBundle\Entity\DealerGroup}
        busines:
            entity: { class: Numa\DOAAdminBundle\Entity\Catalogrecords}
        main:
            entity: { class: Numa\DOAAdminBundle\Entity\User }

    encoders:
        Numa\DOADMSBundle\Entity\DMSUser: sha512
        Numa\DOAAdminBundle\Entity\Catalogrecords: sha512
        Numa\DOADMSBundle\Entity\DealerGroup: sha512
        Numa\DOAAdminBundle\Entity\User: sha512