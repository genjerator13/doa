        - { path: ^/admin/imagecarousel/upload, roles: [ROLE_ADMIN, ROLE_BUSINES,ROLE_DEALER_ADMIN,ROLE_DMS_USER,ROLE_SALES,ROLE_SALE2_DMS,ROLE_SALE2_DEALER_GROUP_DMS, ROLE_SALE3_DMS, ROLE_SALE4_DMS,ROLE_DEALER_PRINCIPAL] }
        - { path: ^/admin/items/[0-9]+/imagesupload, roles: [ROLE_ADMIN, ROLE_BUSINES,ROLE_DEALER_ADMIN,ROLE_DMS_USER,ROLE_SALES,ROLE_SALE2_DMS,ROLE_SALE2_DEALER_GROUP_DMS, ROLE_SALE3_DMS, ROLE_SALE4_DMS,ROLE_DEALER_PRINCIPAL] }

        - { path: ^/dms/inventory/additem, roles: [ROLE_ADMIN,ROLE_BUSINES,ROLE_DMS_USER,ROLE_SALES, ROLE_SALE2_DMS,ROLE_SALE2_DEALER_GROUP_DMS, ROLE_SALE3_DMS, ROLE_SALE4_DMS,ROLE_DEALER_PRINCIPAL] }
