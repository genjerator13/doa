Numa\DOAAdminBundle\Entity\Catalogcategory:
    type: entity
    table: catalog_category
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        name:
            type: string
            length: 255
        slug:
            type: string
            length: 255
    oneToMany:
        CatalogRecords:
            targetEntity: Catalogrecords
            mappedBy: catalogcategories
            onDelete: CASCADE
            cascade: ["remove"]
