            nullable: true
        dealer_group_id:
            type: integer
            nullable: true
        description:
            type: text
            nullable: true
        url:
            type: string
            length: 255
            nullable: true
        address:
            type: string
            length: 255
            nullable: true
        phone:
            type: string
            length: 255
            nullable: true
        location:
            type: string
            length: 255
            nullable: true
        email:
            type: string
            length: 255
            nullable: true
        finance_email:
            type: string
            length: 255
            nullable: true
        fax:
            type: string
            length: 255
            nullable: true
        full:
            type: text
            nullable: true
        logo:
            type: string
            length: 255
            nullable: true
        logo_url:    
            type: string
            length: 255
            nullable: true
        terms_upload:
            type: string
            length: 255
            nullable: true
        terms_text:
            type: text
            nullable: true
        password:
            type: string
            length: 255
            nullable: true
        contact:
            type: string
            length: 255
            nullable: true
        dealer_id:
            type: string
            length: 255
            nullable: true
        address2:
            type: string
            length: 255
            nullable: true
        city:
            type: string
            length: 255
            nullable: true
        zip:
            type: string
            length: 255
            nullable: true
        country:
            type: string
            length: 255
            nullable: true
        state:
            type: string
            length: 255
            nullable: true
        ShowRoomHours:
            type: text
            nullable: true
        ServiceHours:
            type: text
            nullable: true
        PartsHours:
            type: text
            nullable: true            
        AdminHours:
            type: text
            nullable: true
        Admindealer:
            type: boolean
            nullable: true
        dms_status:
            type: string
            length: 255
            nullable: true
        gst:
            type: string
            length: 255
            nullable: true
        site_url:
            type: string
            length: 255
            nullable: true
        site_theme:
            type: string
            length: 255
