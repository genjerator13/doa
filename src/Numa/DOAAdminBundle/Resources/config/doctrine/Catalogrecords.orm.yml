        site_facebook:
            type: string
            length: 255
            nullable: true
        site_youtube:
            type: string
            length: 255
            nullable: true
        site_google:
            type: string
            length: 255
            nullable: true
        site_twitter:
            type: string
            length: 255
            nullable: true
        site_instagram:
            type: string
            length: 255
            nullable: true
        default_listing_comment:
            type: string
            length: 255
            nullable: true
        fuel_economy:
            type: string
            length: 255
            nullable: true
        url_kijiji:
            type: string
            length: 255
            nullable: true
        username_kijiji:
            type: string
            length: 255
            nullable: true
        password_kijiji:
            type: string
            length: 255
            nullable: true

    manyToOne:
        Catalogcategory:
            targetEntity: Catalogcategory
            inversedBy: Catalogrecords
            joinColumn:
                name: category_id
                referencedColumnName: id
        DealerGroup:
            targetEntity: Numa\DOADMSBundle\Entity\DealerGroup
            inversedBy: Dealer
            joinColumn:
                name: dealer_group_id
                referencedColumnName: id
    oneToMany:
        DealerCategories:
            targetEntity: DealerCategories
            mappedBy: Catalogrecords
            cascade: [persist]
        Coupon:
            targetEntity: Coupon
            mappedBy: Catalogrecords
            cascade: [persist]
        Component:
            targetEntity: Numa\DOADMSBundle\Entity\DealerComponent
            mappedBy: Dealer
            cascade: [persist]
        HomeTab:
            targetEntity: Numa\DOAAdminBundle\Entity\HomeTab
            mappedBy: Catalogrecords
            cascade: [persist]
    lifecycleCallbacks:
        prePersist: [ setCreatedAtValue ]
        preUpdate: [ setUpdatedAtValue ]