    lifecycleCallbacks:
        prePersist: [ setCreatedAtValue ]
        preUpdate: [ setUpdatedAtValue ]
    manyToOne:
        Category:
            targetEntity: Category
            inversedBy: Item
            joinColumn:
                name: category_id
                referencedColumnName: id
        Importfeed:
            targetEntity: Importfeed
            inversedBy: Item
            cascade: ["persist"]
            joinColumn:
                name: feed_id
                referencedColumnName: id
        User:
            targetEntity: User
            inversedBy: Item
            cascade: ["persist"]
            joinColumn:
                name: user_id
                referencedColumnName: id
        Dealer:
            targetEntity: Catalogrecords
            inversedBy: Item
            cascade: ["persist"]
            joinColumn:
                name: dealer_id
                referencedColumnName: id
    oneToMany:
        ItemField:
            targetEntity: ItemField
            mappedBy: Item
            cascade: ["persist","remove"]
            joinColumn:
                name: item_id
                referencedColumnName: id
                onDelete: cascade
        UserItems:
            targetEntity: UserItem
            mappedBy: Item
            cascade: ["persist","remove"]
            joinColumn:
                name: item_id
                referencedColumnName: id
                onDelete: cascade