    requirements: { method: get }
vendor_api_by_dealer_principal:
    path:     /dealerprincipal/{dealer_group_id}.{_format}
    defaults: { _controller: "NumaDOAApiBundle:VendorREST:byDealerPrincipal",_format: "json"}
