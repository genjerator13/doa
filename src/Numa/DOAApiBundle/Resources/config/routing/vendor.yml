    requirements: { method: get }
vendor_api_single:
    path:     /{vendor_id}.{_format}
    defaults: { _controller: "NumaDOAApiBundle:VendorREST:single",_format: "json"}
    requirements: { method: get }
vendor_api_by_dealer:
    path:     /dealer/{dealer_id}.{_format}
